<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body{
                background-color: lightgreen;
            }
            .container{
                background-color: bisque;
                margin: 10px;
                padding: 10px;
                border: 3px solid;


                display: flex;
                flex-direction:row;
                flex-wrap: wrap;
            }
            .meekail{
               font-size: 20px;
               font-weight: bold;
               text-align: center;
               padding: 10px;
               margin: 7px;
               border: 2px solid;
               height: 100px;
               width: 100px;
            }
            .one{
                
                background-color: hotpink;
                order: 1;
            }
            .two{
                background-color: yellowgreen;
            }
            .three{
                background-color: rgb(189, 18, 189);
                order: 1;
            }
            .four{
                background-color: tomato;
                order: -1;
            }
            .five{
                background-color: violet;
                order: -1;
            }
        </style>
    </head>
    <body>
        <h1>flex-order</h1>
        <div class="container">
            <div class="meekail one">one</div>
            <div class="meekail two">two</div>
            <div class="meekail three">three</div>
            <div class="meekail four">four</div>
            <div class="meekail five">five</div>
        </div>
    </body>
</html>
